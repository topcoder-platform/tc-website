<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <title></title>
  </head>
  <body>
        The main frame would be here.  Here is the timer box:
        <div id=timer style="border:1px solid black; width: 25%" align=center>
            TopCoder Time:<br/>
            <span id=timerInner>time here</span>
        </div>
        This is a countdown timer
        <div id=timer2 style="border:1px solid black; width: 25%" align=center>
            Time Remaining:<br/>
            <span id=timerInner2>time here</span>
        </div>
        This is the form that contains the hidden variables for the tester window.
        The variables will be passed back to this form to hidden vars named arg0 .... argn.
        <form name=frmTest>
        <input type=hidden name="componentId" value="1"/>
        <input type=hidden name="arg0" value=""/>
        <input type=hidden name="arg1" value=""/>
        <input type=button onclick="openTestingWindow();" value="testing window"/>
        </form>
        <script language="javascript">
            var windowHandle = null;
            
            function openTestingWindow() {
                if(windowHandle && !windowHandle.closed) {
                    windowHandle.focus();
                    return;
                }
                var w = 500;
                var h = 300;
                var left = (screen.availWidth - w) / 2;
                var top = (screen.availHeight - h) / 2;
                windowHandle = window.open("testingWindow.html?componentId=" + document.frmTest.componentId.value, "", "statusbar=no,menubar=no,status=no,toolbar=no,width=" + w + ",height=" + h + ",screenX=" + left + ",screenY=" + top);
            }
            
           
        </script>
  </body>
</html>
