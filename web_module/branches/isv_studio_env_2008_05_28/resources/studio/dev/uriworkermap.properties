# Simple worker configuration file
#

# Mount the Servlet context to the ajp13 worker
/jmx-console=loadbalancer
/jmx-console/*=loadbalancer
/web-console=loadbalancer
/web-console/*=loadbalancer
/=loadbalancer
/?module*=loadbalancer
/admin=loadbalancer
/admin/*=loadbalancer
/query=loadbalancer
/query/*=loadbalancer
